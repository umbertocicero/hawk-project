<div class="row">
    <div class="col-sm-12">
        <div class="card mb-3">
            <div class="card-header">Manage Legs</div>
            <!-- Large modal -->
            <div class="card-block">
                <button class="btn btn-primary" (click)="open(content)">Add leg</button>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title"> Add leg of the journey</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-block">
                        <fieldset class="form-group">
                            <label>Name</label>
                            <input class="form-control" [(ngModel)]="stop.name" name="stop-name">
                        </fieldset>

                        <fieldset class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" placeholder="Description..." [(ngModel)]="stop.description" name="stop-desc"></textarea>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" class="form-control-file" id="exampleInputFile">
                        </fieldset>
                    </div>





                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
