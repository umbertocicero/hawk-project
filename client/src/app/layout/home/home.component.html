<div [@routerTransition]>

    <div class="row">
        <div class="col-lg">

            <!-- /.card-header -->
            <div class="card-block table-responsive">
                <ul class="list-group">
                    <li *ngFor="let trip of trips" class="list-group-item">
                        <div class="card-block table-responsive">
                            <h3> {{trip.name}} </h3>
                            <div class="row">
                                <div class="col-md-2" *ngIf="base64Images[trip.id]">
                                    <div class="square" *ngFor="let tmpImages of base64Images[trip.id]">
                                        <div class="content">
                                            <div class="table">
                                                <div class="table-cell">

                                                    <img [src]="tmpImages.base64" alt="Image preview..." class="rs" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="square bg" *ngIf="base64Images[trip.id].length > 2">
                                            <div class="content" >
                                                <div class="table">
                                                    <div class="table-cell" style="text-align: center;">
                                                        
                                                            <i class="fa fa-3x fa-plus" aria-hidden="true"></i> 
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                </div>
                                
                                <div class="col-md-10" [ngClass]="{ 'col-md-10': base64Images[trip.id],  'col-md-12': !base64Images[trip.id]}">
                                    <li *ngFor="let stop of trip.stops" class="list-group-item">
                                        <p> <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;{{stop.name}} </p>
                                    </li>
                                    <a [routerLink]="['/trip-detail', trip.id]">Show Trip</a>

                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->


    </div>
</div>
